<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content
        pullingIcon="chevron-down-circle-outline"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
      ></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item [button]="true" *ngFor="let item of items">
      <ion-icon slot="start" color="primary" [name]="item.unread ? 'ellipse' : ''"></ion-icon>
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col size="auto" class="wrapper">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4WdhdzVmMpbLBtUoewasFi-1BMvFDZ0tkQA&s"
              class="profile-pic" alt="">
            </ion-col>
            <ion-col>
              <h2>{{ item.name }}</h2>
              <p>New message from {{ item.name }}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
        
        
        
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
