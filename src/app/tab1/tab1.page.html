<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ng-container *ngIf="isLoading">
    <div loading></div>
  </ng-container>
  
  <ng-container *ngIf="!isLoading" class=" ">
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content
        pullingIcon="chevron-down-circle-outline"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing..."
      ></ion-refresher-content>
    </ion-refresher>

    <main class="main">
      <div class="container">
        <div class="middle">
          <!-- CARD TESTING -->
          <ion-card>
            <ion-card-header>
              <ion-card-title>Card Title</ion-card-title>
              <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
            </ion-card-header>
          
            <ion-card-content>
              Here's a small text description for the card content. Nothing more, nothing less.
            </ion-card-content>
          </ion-card>
          <!--  -->
                <div class="feeds">

                  <div class="feed">
                    <div class="head"></div>
                      <div class="user">
                          <div class="profile-pic">
                              <img src="https://64.media.tumblr.com/7b28774544438d73ca8c1daad11402e0/88958e5f55a67155-fd/s250x400/a9ef3dad54f6c57a53fdeef1a793f0143a9aea27.jpg" alt="" />
                          </div>
                          <div class="info">
                              <h3>Lana Rose</h3>
                              <small>Dubai, 15 MINUTES AGO</small>
                          </div>
                          <span class="edit"><i class="uil uil-ellipsis-h"></i></span>
                      </div>

                      <div class="photo">
                          <img src="https://png.pngtree.com/background/20230512/original/pngtree-nature-background-sunset-wallpaer-with-beautiful-flower-farms-picture-image_2503007.jpg" alt="" />
                      </div>

                      <div class="action-button">
                          <div class="interaction-button">
                              <span><i class="uil uil-thumbs-up"></i></span>
                              <span><i class="uil uil-comment"></i></span>
                          </div>
                          <div class="bookmark">
                              <span><i class="uil uil-bookmark"></i></span>
                          </div>
                      </div>

                      <div class="liked-by">
                          <p>Liked by <b>220 others</b></p>
                      </div>
                      <div class="comments text-muted">View all 130 comments</div>
                  </div>
          </div>
        </div>

        <app-explore-container name="Tab 1 page"></app-explore-container>
      </div>
    </main>
    
    
  </ng-container>
  
</ion-content>
